{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <img src="{{ product["img"] }}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
          <h1>{{ product["name"] }}</h1>
          <h3 class="text-success">${{ product.price }}</h3>
          <p>{{ product.description }}</p>
          <button class="btn btn-primary btn-lg">Add to Cart</button>
        </div>
      </div>
    </div>

{% endblock %}
