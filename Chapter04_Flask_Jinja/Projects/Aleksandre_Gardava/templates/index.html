{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container mt-5">

    <h1 class="mb-2">TechZone</h1>
    <p class="text-muted">
      A small computer store for everyday tech needs.
    </p>

    <hr class="my-4">

    <h4 class="mb-3">What we sell</h4>

    <div class="container md">
      <div class="row">
        {% for product in products %}

            <div class="col-md-3 d-flex mb-4">
              <div class="card h-100 w-100" style="width: 17rem;">
                <a href="/view_product/{{ product["id"] }}">
                  <img src="{{ product["img"] }}" class="card-img-top mt-2" alt="">
                </a>
                <div class="card-body d-flex flex-column">
                  <a href="/view_product/{{ product["id"] }}" class="text-decoration-none text-dark">
                      <h5 class="card-title">{{ product["name"] }}</h5>
                  </a>
                  <p class="card-text mt-auto mb-2">
                    ${{ product["price"] }}
                  </p>
                  <a href="" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
            </div>

        {% endfor %}
      </div>
    </div>


  </div>
{% endblock %}
