<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your TechZone Order</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light p-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">TechZone</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Order</a>
          </li>
        </ul>

        <a href="register.html" class="btn btn-sm btn-primary">
          Register
        </a>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="text-center mb-3">Your TechZone Order</h1>
    <p class="text-center mb-4">Place your order.</p>

    <form class="mx-auto" style="max-width: 500px;">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Product</label>
        <select class="form-select" name="product">
          <option>Desktop Computer</option>
          <option>Laptop</option>
          <option>Monitor</option>
          <option>Keyboard & Mouse</option>
          <option>Cables & Adapters</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Specify Product Model</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        Submit Order
      </button>

    </form>

    <p class="text-center mt-3">
      <a href="index.html">Back to Home</a>
    </p>

  </div>

</body>
</html>
